<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/src/public/components/Checkout/checkout.css"
    />
  </head>
  <body>
    <div class="container">
      <form action="" onsubmit="checkout()" class="checkout-form">
        <div class="row">
          <div class="col">
            <h3 class="title">billing address</h3>

            <div class="inputBox">
              <span>full name :</span>
              <input type="text" placeholder="k patel" autofocus required />
            </div>
            <div class="inputBox">
              <span>email :</span>
              <input type="email" placeholder="demo@123.com" required />
            </div>
            <div class="inputBox">
              <span>address :</span>
              <input
                type="text"
                placeholder="room - street - locality"
                required
              />
            </div>
            <div class="inputBox">
              <span>city :</span>
              <input type="text" placeholder="surat" required />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>state :</span>
                <input type="text" placeholder="gujarat" required />
              </div>
              <div class="inputBox">
                <span>zip code :</span>
                <input type="text" placeholder="123 456" required />
              </div>
            </div>
          </div>

          <div class="col">
            <h3 class="title">payment</h3>

            <div class="inputBox">
              <span>cards accepted :</span>
              <img src="/src/assets/pay/pay.png" alt="" />
            </div>
            <div class="inputBox">
              <span>name on card :</span>
              <input type="text" placeholder="mr. patel" required />
            </div>
            <div class="inputBox">
              <span>credit card number :</span>
              <input type="number" placeholder="1111-2222-3333-4444" required />
            </div>
            <div class="inputBox">
              <span>exp month :</span>
              <input type="text" placeholder="january" required />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>exp year :</span>
                <input type="number" placeholder="2032" required />
              </div>
              <div class="inputBox">
                <span>CVV :</span>
                <input type="text" placeholder="1234" required />
              </div>
            </div>
          </div>
        </div>
        <input type="submit" value="proceed to checkout" class="submit-btn" />
      </form>
    </div>

    <div class="pay-success">
      <h1 class="pay-suc-msg">Payment Success âœ…</h1>
      <p>You will be redirect on home page. Wait a sec...</p>
    </div>
  </body>
</html>
