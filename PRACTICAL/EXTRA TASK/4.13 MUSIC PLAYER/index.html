<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/Gif/playing.gif" type="image/x-icon">
    <title>Your favorite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img
                    src="https://imgs.search.brave.com/D_04uHKl6Dp2KT2uDMyGcdJKJ3iMgjLM0_mMfCixe1c/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly90NC5m/dGNkbi5uZXQvanBn/LzAyLzMzLzIwLzE1/LzM2MF9GXzIzMzIw/MTU4OF9UZU9SYlFt/eHVNQ1RFbXBscWt2/U3dCWDd0bnZ1bEU3/NS5qcGc"
                    alt="Spotify"> Music Player</li>
        </ul> 
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Song Playlist</h1>
            <form id="addSongForm">
                <input type="text" id="songNameInput" placeholder="Song Name" required>
                <input type="url" id="filePathInput" placeholder="File Path" required>
                <input type="url" id="coverPathInput" placeholder="Cover Path" required>
                <button type="submit">Add Song</button>
            </form>
            <div class="songItemContainer" id="songItemContainer"></div>
            <div class="bottom">
                <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
                <div class="icons">
                    <i class="fas fa-3x fa-step-backward" id="previous"></i>
                    <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
                    <i class="fas fa-3x fa-step-forward" id="next"></i>
                    <i class="fas fa-3x fa-random" id="shuffle"></i>
                </div>
                <div class="songInfo">
                    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExdm1tdmNoMXJjNnA2YWJmNXIxZ2Z1cDF2bWRieGVjY2xjZWdweG0wMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/XMaB779YCmP9m/giphy.webp" width="52px" alt="" id="gif"> <span id="masterSongName">The Music</span>
                </div>
        </div>
        <div class="songBanner"></div>
        </div>
    </div>

  


    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
